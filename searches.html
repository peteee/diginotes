<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiNotes - App</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/app.css">

    <script src="js/search-single.js" defer></script>
    <script src="js/search-multiple.js" defer></script>

</head> 
<body>
    
    <main> 
        <h1 onclick="top.location ='notes-app.html'">DigiNotes</h1><img src="../../AppIcon.png" id="logo">
        
        <input type="text" onchange="searchWithKey(this.value, 'caption')" id="search-single" placeholder="search single post">
        <input type="text" onchange="searchMWithKey(this.value, 'caption')" id="search-multiple" placeholder="search multi. posts">
        <i>Note: this demo uses the caption column to search...and it has to be an exact match (case-sensitive)</i>


        <section id="posts"></section>

    </main>

</body>
